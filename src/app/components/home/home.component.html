<section class="my-lg-14 my-8">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-4">
                    <h4>Shop by Category</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let category of CategoryList$ | async" class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a [routerLink]="'/categories/'+ category.id" class="text-decoration-none text-inherit">
                    <!-- card -->
                    <div class="card card-product mb-3">
                        <div class="card-body text-center py-8">
                            <!-- img -->
                            <img [src]="category.imageUrl" [alt]="" class="mb-3">
                            <!-- text -->
                            <div class="text-truncate">{{category.name}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
