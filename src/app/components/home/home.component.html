<!--CATEGORIES SECTION-->
<section class="my-lg-14 my-8">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-6">
                    <h4>Shop by Category</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let category of categoryList$ | async" class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a [routerLink]="'/categories/'+ category.id" class="text-decoration-none text-inherit">
                    <!-- card -->
                    <div class="card card-product mb-3">
                        <div class="card-body text-center py-8">
                            <!-- img -->
                            <img [src]="category.imageUrl" [alt]="" class="mb-3">
                            <!-- text -->
                            <div class="text-truncate">{{category.name}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!--STORES SECTION-->

<section class="my-lg-14 my-8">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-6">
                    <h4>Stores</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <ng-container *ngIf="storeList$ | async as stores">
                <div class="col-12">
                    <div class="mb-4">
                        <h6>We have <span class="text-primary">{{stores.length}}</span> vendors now</h6>
                    </div>
                </div>
                <div *ngFor="let item of storeList$ | async" class="col-12 col-sm-6 col-lg-4">
                    <a class="card flex-row p-8 card-product mb-3" [routerLink]="'/stores/'+ item.id">
                        <div>
                            <img [src]="item.logoUrl" [alt]="item" class="rounded-circle icon-shape icon-xl">
                        </div>
                        <div class="ms-6">
                            <h5 class="mb-1"><a [routerLink]="'/stores/'+ item.id" class="text-inherit">{{item.name}}</a></h5>
                            <div class="small text-muted">
                                <ng-container *ngFor="let tag of item.tags; last as last">
                                    <span>{{tag}}</span>
                                    <!-- <span *ngIf="!last" class="mx-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#C1C7C6"
                                            class="bi bi-circle-fill align-middle " viewBox="0 0 16 16">
                                            <circle cx="8" cy="8" r="8" />
                                        </svg>
                                    </span> -->
                                </ng-container>
                            </div>
                            <div>
                                <!-- badge -->
                                <div class="badge text-bg-light border">{{item.distanceInKm}} km</div>
                            </div>
                        </div>
                    </a>
                </div>
            </ng-container>
        </div>

    </div>
</section>
